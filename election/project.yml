bucket:
  strip: 1
packages:
  - name: ge2020
    actions:
      - name: news
      - name: timeseries
        runtime: 'nodejs:default'
      - name: counties
        runtime: 'nodejs:default'
      - name: exitpolls
        runtime: 'nodejs:default'        
      - name: state_counties
        runtime: 'nodejs:default'
      - name: resources
        runtime: 'nodejs:default'
      - name: divisions
        runtime: 'nodejs:default'
        parameters:
          google_api_token: ${GOOGLE_API_TOKEN}
      - name: elections
        runtime: 'nodejs:default'
        parameters:
          google_api_token: ${GOOGLE_API_TOKEN}
      - name: reps
        runtime: 'nodejs:default'
        parameters:
          google_api_token: ${GOOGLE_API_TOKEN}
      - name: voterinfo
        runtime: 'nodejs:default'
        parameters:
          google_api_token: ${GOOGLE_API_TOKEN}
