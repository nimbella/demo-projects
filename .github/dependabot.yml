version: 2
updates:
# calculator  
  - directory: "/calculator/packages/calc/eval"
    package-ecosystem: "npm"
    schedule:
      interval: "weekly"
# chat
  - directory: "/chat/web"
    package-ecosystem: "npm"
    schedule:
      interval: "weekly"
# election  
  - directory: "/election/packages/ge2020/results"
