    schedule:
      interval: "weekly"
  - directory: "/election/packages/ge2020/news"
    package-ecosystem: "npm"
    schedule:
      interval: "weekly"
  - directory: "/election/web"
    package-ecosystem: "npm"
    schedule:
      interval: "weekly"
# mongo-music
  - directory: "/mongo-music/packages/mongo-music/CreateAlbum/MongoMusic.API"
