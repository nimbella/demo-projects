    schedule:
      interval: "weekly"
# numbers-to-words
  - directory: "/numbers-to-words/packages/default/n2w"
    package-ecosystem: "composer"
    schedule:
      interval: "weekly"

# github actions
  - package-ecosystem: "github-actions"
